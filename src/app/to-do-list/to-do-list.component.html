<mat-card>
  <mat-card-title>
    To Do List
  </mat-card-title>
  <mat-card-content>
    <div class="add-new-item">
      <mat-form-field>
        <input matInput placeholder="New item" [(ngModel)]="selectedText">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addItem()">Add</button>
    </div>
    <mat-list>
      <mat-list-item *ngFor="let item of items; last as last; index as index">
        <mat-checkbox [(ngModel)]="item.selected" [ngClass]="{'selected': item.selected}">{{item.text}}</mat-checkbox>
        <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
        <button mat-icon-button color="warn" *ngIf="item.selected" (click)="deleteItem(index)"><mat-icon>close</mat-icon></button>
      </mat-list-item>
    </mat-list>
    <div class="control-buttons">
      <button mat-raised-button color="primary" (click)="selectAll()">Select All</button>
      <button mat-raised-button color="primary" (click)="deleteAllSelected()">Delete Selected</button>
    </div>
  </mat-card-content>
</mat-card>
